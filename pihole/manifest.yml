apiVersion: v1
kind: Namespace
metadata: 
  name: pihole
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pihole
    app.kubernetes.io/instance: pihole
  name: pihole
  namespace: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - env:
          - name: TZ
            value: "Europe/London"
          - name: WEBPASSWORD
            value: Anisi@080423
          - name: FTLCONF_REPLY_ADDR4
            value: pihole
          - name: PIHOLE_DNS_
            value: 127.0.0.1#53
          image: pihole/pihole:latest
          imagePullPolicy: IfNotPresent
          name: pihole
          ports:
            - containerPort: 80
              name: pihole-http
              protocol: TCP
            - containerPort: 53
              name: dns
              protocol: TCP
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 443
              name: pihole-ssl
              protocol: TCP
            - containerPort: 67
              name: client-udp
              protocol: UDP
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole
        restartPolicy: always
        volumes:
          - name: pihole
            persistentVolumeClaim:
              claimName: pihole  